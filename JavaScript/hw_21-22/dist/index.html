<!DOCTYPE HTML>
<html>
<head>
    <title>Welcome to my new project!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link type="text/css" rel="stylesheet" href="css/app.css" />
	<script src="http://code.jquery.com/jquery-3.1.0.js"></script>	
	<script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.js"></script>
</head>
<body>
	<script id="html" type="text/html">
		<form class="form" method="#">
			<h2>Тест по програмированию</h2>
			<ol>
				<% for (var i = 0; i < app.test.questions.length; i++) { %>
				<li>
					<h4><%= app.test.questions[i] %></h4>
					<% for (var j = 0; j < app.test.answers[i].length; j++) { %>
					<div>
						<input type="radio" id="<%= 'q' + i + 'a' + j %>" name = "<%= 'q' + i%>"  value="<%= 'q' + i + 'a' + j %>">
						<label for="<%= 'q' + i + 'a' + j %>"><%= app.test.answers[i][j] %></label>
					</div>
					<% } %>
				</li>
				<% } %>
			</ol>
			<input type="submit" name="" id="submit" value="Проверить мои результаты">
		</form>
	</script>
	
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
